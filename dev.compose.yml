# Development / Test environment for Tablo

services:
  tablo-master:
    image: tablo-full:latest
    build:
      context: .
      dockerfile: dev.Dockerfile
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    command:
      - /tablo-full/bin/tablo-master
    networks:
      - tablo-net
#    ports: <- Expose Master to Host so clients can connect
#      - Container:Host
  tablo-node:
    image: tablo-full:latest
    build:
      context: .
      dockerfile: dev.Dockerfile
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    ports: #<- Expose Node to random port at Host for debugging
      - "8080:8080"
    command:
      - /tablo-full/bin/tablo-node
    networks:
      - tablo-net
networks:
    tablo-net:
      driver: overlay
      attachable: true
